<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Show Prediction</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "football.jpg" %}');
            background-size: cover;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        h1{
            font-weight: bolder;
            font-style: oblique;
            color: #8BC34A;
            font-size: 10vh;
            text-shadow: 2px 2px 2px #333, -2px -2px 2px #fff, 2px -2px 2px #fff, -2px 2px 2px #333;
        }

        h2{
            font-weight: bolder;
            font-style: oblique;
            color: black;
            font-size: 8vh;
            text-shadow: 2px 2px 2px #333, -2px -2px 2px #fff, 2px -2px 2px #fff, -2px 2px 2px #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .prediction {
            font-size: 100px;
            font-weight: bold;
            color: #4CAF50;
            animation: slideIn 1s ease-in-out;
        }

        h1 {
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            margin-top: 20px;
            animation: fadeIn 1s ease-in-out;
        }

        .prediction-container {
            background-color: rgba(255, 255, 255, 0.8); /* Added transparency */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .prediction-text {
            font-size: 20px;
            font-weight: bold;
            color: #333333;
            line-height: 1.6;
        }

        .predicted-score {
            color: #2a38f8; /* Highlight the predicted score in a distinct color */
        }

        #startNewPredictionBtn {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #2a38f8;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #startNewPredictionBtn:hover {
            background-color: #d6b922;
        }

        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingImage {
            width: 100px; 
            height: auto; 
            max-width: 100%; 
            max-height: 100%; 
        }

        button{
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 20px;
            background-color: lightcoral;
            transition: background-color 0.3s;
            font-size: 15px; 
            font-style: normal;

        }

        button:hover {
            background-color: lightgreen; 
        }
    </style>
</head>

<body>
    <div id="loadingScreen">
        <!-- Keep the existing loading GIF and add a loading text -->
        <div class="tenor-gif-embed" data-postid="23087108" data-share-method="host" data-aspect-ratio="1.77778"
            data-width="100%">
            <a href="https://tenor.com/view/inazuma-eleven-go-galaxy-inago-galaxy-anime-matatagi-hayato-falco-flashman-gif-23087108">Inazuma
                Eleven Go Galaxy Inago Galaxy GIF</a>from <a
                href="https://tenor.com/search/inazuma+eleven+go+galaxy-gifs">Inazuma Eleven Go Galaxy GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
        <div id="loadingText">Loading...</div>
    </div>

    <h1>Your Predicted Performance</h1>
    <div class="prediction-container">
        <div class="prediction-text">
            Congratulations! Based on our advanced analysis, we predict that players' performance will be<br>
            <span class="predicted-score">{{ predicted_score | safe }}</span>.
        </div>
    </div>

    <a href="make_prediction" id="startNewPredictionBtn">Predict Again</a>

    <script defer>
        setTimeout(function () {
            document.getElementById('loadingScreen').style.display = 'none';
        }, 2000);
    </script>
</body>

</html>
