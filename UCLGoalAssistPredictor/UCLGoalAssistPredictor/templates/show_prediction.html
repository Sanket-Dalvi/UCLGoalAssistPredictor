<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show Prediction</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('{% static "football.jpg" %}');
            background-size: cover;
            text-align: center;
            padding-top: 50px;
            margin: 0;
        }

        h1{
            font-weight: bolder;
            font-style: oblique;
            color: #8BC34A;
            font-size: 10vh;
            text-shadow: 2px 2px 2px #333, -2px -2px 2px #fff, 2px -2px 2px #fff, -2px 2px 2px #333;
        }

        h2{
            font-weight: bolder;
            font-style: oblique;
            color: black;
            font-size: 8vh;
            text-shadow: 2px 2px 2px #333, -2px -2px 2px #fff, 2px -2px 2px #fff, -2px 2px 2px #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .prediction {
            font-size: 100px;
            font-weight: bold;
            color: #4CAF50;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50%);
            }
            to {
                transform: translateY(0%);
            }
        }
        #startNewPredictionBtn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #startNewPredictionBtn:hover {
            background-color: #45a049;
        }

        /* Loading screen styles */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loadingImage {
            width: 100px; 
            height: auto; 
            max-width: 100%; 
            max-height: 100%; 
        }

        button{
            padding: 15px 25px;
            border: none;
            cursor: pointer;
            color: white;
            border-radius: 20px;
            background-color: lightcoral;
            transition: background-color 0.3s;
            font-size: 15px; 
            font-style: normal;

        }

        button:hover {
            background-color: lightgreen; 
        }
    </style>
</head>
<body>
    <!-- Loading screen with Tenor GIF -->
    <div id="loadingScreen">
        <div class="tenor-gif-embed" data-postid="23087108" data-share-method="host" data-aspect-ratio="1.77778" data-width="100%">
            <a href="https://tenor.com/view/inazuma-eleven-go-galaxy-inago-galaxy-anime-matatagi-hayato-falco-flashman-gif-23087108">Inazuma Eleven Go Galaxy Inago Galaxy GIF</a>from <a href="https://tenor.com/search/inazuma+eleven+go+galaxy-gifs">Inazuma Eleven Go Galaxy GIFs</a>
        </div>
        <script type="text/javascript" async src="https://tenor.com/embed.js"></script>
    </div>

    <!-- Content to be displayed after loading -->
    <h2>Predicted Scores:</h2>
    <div class="prediction">
        <h1>{{ predicted_score | safe }}</h1>
    </div>
    <br>
    <br>
    <a href="make_prediction" id="startPredictionBtn"><button>Predict Again</button></a>


    <script>
        // Hide loading screen after 2 seconds
        window.onload = function () {
            setTimeout(function () {
                document.getElementById('loadingScreen').style.display = 'none';
            }, 2000); // 2000 milliseconds = 2 seconds
        };
    </script>
</body>
</html>
